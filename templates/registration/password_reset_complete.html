{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Resume Screening Tool{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="glass-card p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 bg-opacity-20 mb-4">
                    <i class="fas fa-check text-green-400 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">Password Reset Complete</h1>
                <p class="mt-4 text-white">
                    Your password has been set. You may now proceed to login with your new password.
                </p>
            </div>

            <div class="mt-6">
                <a href="{% url 'login' %}" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[rgb(12,36,52)] hover:bg-[rgb(10,30,45)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[rgb(12,36,52)]">
                    Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
